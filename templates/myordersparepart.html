<ion-view>
    
    <ion-tabs class="tabs-only tabs-top tabs-dark">
		<ion-tab padding='true' title="Current Tickets">
			<header class="bar bar-header bar-positive">
				<h1 class="title">Current Tickets</h1>
			</header>
			<ion-content padding="true" has-header="true">
				<div class="list">
					<div class="item item-input-inset">
						<div class="item-input-wrapper">
							<input type="search"
							placeholder="Filter/Search items..."
							ng-model="$parent.search">
						</div>
					</div>
					<ion-item ng-click="ticketDetailsPage(completedItem,'uploaded')" class="removeanypadding paddingTen" ng-repeat="completedItem in (updatedRecord = (completedItems | filter:search | orderBy: '-u_number'))">
			<a class=" my-item item-icon-right removeanypadding"> <h3><b>Ticket Number: </b> {{ completedItem.u_number }}</h3> <h3 class="width80Per"><b>Order Status: </b> {{ completedItem.u_order_status }}</h3>  <h3><b>Critical: </b> {{ completedItem.u_critical }}</h3> <i class="icon ion-chevron-right icon-accessory"></i> </a>
		</ion-item>
					<ion-item ng-if="updatedRecord.length == 0" class="item">
						<strong>No ticket found...</strong>
					</ion-item>
				</div>
			</ion-content>
		</ion-tab>
		<!--<ion-tab padding='true' title="Pending Tickets">
			<header class="bar bar-header bar-positive">
				<h1 class="title">Pending Tickets</h1>
			</header>
			<ion-content padding="true" has-header="true">
				<div class="list">
					<div class="item item-input-inset">
						<div class="item-input-wrapper">
							<input type="search"
							placeholder="Filter/Search items..."
							ng-model="$parent.search">
						</div>
					</div>
					<ion-item ng-click="ticketDetailsPage(pendingItem,'pending')" class="removeanypadding paddingTen" ng-repeat="pendingItem in (pengingList = (pendingItemsNonGroup | filter:search))">
						<a class=" my-item item-icon-right removeanypadding"> <h3><b>Ticket Number: </b><span ng-if="pendingItem.number" ng-bind='pendingItem.number'></span><span ng-if="!pendingItem.number">Not Generated</span></h3> <h3><b>Account Name: </b> {{ pendingItem.u_account_name }}</h3>  <h3><b>Service Report: </b> {{ pendingItem.u_service_report }}</h3> <!-- <h3><b>Opened At : </b> {{ pendingItem.savedTS }}</h3>  <i class="icon ion-chevron-right icon-accessory"></i> </a>
					</ion-item>
					<ion-item ng-if="pengingList.length == 0">
						<strong>No ticket found...</strong>
					</ion-item>
				</div>
			</ion-content>
		</ion-tab>-->
    
    
</ion-view>
